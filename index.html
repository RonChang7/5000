    <style>
        body {
            box-sizing: border-box;
            margin: auto;
            width: 100%;
            height: 100vh;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            color: cadetblue;
            font-weight: bold;
            /* background: url('https://scx2.b-cdn.net/gfx/news/hires/2018/universe.jpg'); */
            background: #000;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #app {
            max-width: 700px;
            text-align: center;
            margin: 10px auto;
        }

        .title {
            /* text-align-last: left; */
        }
        .subTitle {
            animation: fade 1s infinite;
            width: 20px;
            display: inline;
        }
        @keyframes fade {
            from {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }
        .updateDate{
            position: absolute;
            bottom: 0;
            right: 5px;
            font-size: 14px;
        }
        .inputBlock {
            width: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto 20px;
            height: 45px;
        }
        input {
            width: 85%;
            font-size: 20px;
            border: solid 1px transparent;
            outline: none;
            padding: 9px;
            border-radius: 6px 0 0 6px;
        }
        input:focus {
            border: solid 1px #2895a1;
        }
        .search {
            display: flex;
            width: 15%;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: silver;
            cursor: pointer;
            outline: none;
            padding: 9px;
            background: #254043;
            border: solid 1px transparent;
            border-radius: 0 6px 6px 0;
        }
        .search:hover {
            font-weight: bold;
            background: #2895a1;
            color: #f2f2f1;
            border: solid 1px #2895a1;
        }
        ::-webkit-input-placeholder {
            font-size: 16px;
        }
        .result {
            display: flex;
            flex-direction: column;
            color: #e4004d;
            margin-top: 20px;
        }
        .result_text {
            font-size: 18px;
        }
        .result_nothingImg {
            width: 280px;
            margin: 20px auto;
        }
        .prizeLogo {
            width: 150px;
            margin: auto;
        }
        @media screen and (min-width: 768px) {
            #app {
                margin: 100px auto;
            }
            .result {
                margin-top: 50px;
            }
            .result_nothingImg {
                width: 500px;
                margin: 20px auto;
            }
        }
    </style>
